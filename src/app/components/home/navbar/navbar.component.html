<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Dart Digital</span>
  <span class="spacer"></span>
  <span class="welcome-text">Ol√° {{ userLogged.firstName }}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <img [src]="userLogged.image" class="user-photo" />
  </button>
  <mat-menu class="user-menu" #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
<app-sidebar (inputFromParent)="drawerEvent($event)"></app-sidebar>
